<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="register-wrapper">
    <form action="index.html" class="form">
        <h2>Register</h2>
        <div class="input-group">
            <label for="registerUser">User Name</label>
            <input type="text" name="registerUser" id="registerUser" placeholder="your name"required>
            
        </div>
        <div class="input-group">
            <label for="registerEmail">Email</label>
            <input type="email" name="registerEmail" id="registerEmail" placeholder="abc@gmail.com" requied>
            </div>
        <div class="input-group">
            <label for="registerPassword">Password</label>
            <input type="password" name="registerPassword" id="registerPassword" requied>
            
        </div>
        <input type="submit" value="Register" class="submit-btn"><br>
        <a href="" class="">Forgot Password</a>
    </form>
    </div>
</body>
</html>
